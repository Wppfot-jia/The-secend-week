    <script type="text/javascript">
    function clea(jj){
        block1.style.display = "none";
        block2.style.display = "none";
        block3.style.display = "none";
        block4.style.display = "none";
        block5.style.display = "none";
        block6.style.display = "none";
        block7.style.display = "none";
    }
    function displ(kk){

       if(kk.value == "50"){
           block1.style.display = "block";
       }else if(kk.value == "51"){
           block2.style.display = "block";
       }else if(kk.value == "52"){
           block3.style.display = "block";
       }else if(kk.value == "53"){
           block4.style.display = "block";
       }else if(kk.value == "54"){
           block5.style.display = "block";
       }else if(kk.value == "55"){
           block6.style.display = "block";
       }else if(kk.value == "56"){
           block7.style.display = "block";
       }
    
    }
    




    function ch_color1(){

        function change(mm){
            var img_ul = $("img_ul");
            var c1 = $("c1");
            var c2 = $("c2");
            var c3 = $("c3");
            var c4 = $("c4");
            if(mm.value == 1){
                img_ul.style.left = "0px";
            }else if(mm.value == 2){
                img_ul.style.left = "-1440px";
            }else if(mm.value == 3){
                img_ul.style.left = "-2880px";
            }else if(mm.value == 4){
                img_ul.style.left = "-4320px";
            }

            if(mm.value == 1){
                c1.style.backgroundColor = "#cc2357";
                c2.style.backgroundColor = "#7f7b74";
                c3.style.backgroundColor = "#7f7b74";
                c4.style.backgroundColor = "#7f7b74";
            }else if(mm.value == 2){
                c1.style.backgroundColor = "#7f7b74";
                c2.style.backgroundColor = "#cc2357";
                c3.style.backgroundColor = "#7f7b74";
                c4.style.backgroundColor = "#7f7b74";
            }else if(mm.value == 3){
                c1.style.backgroundColor = "#7f7b74";
                c2.style.backgroundColor = "#7f7b74";
                c3.style.backgroundColor = "#cc2357";
                c4.style.backgroundColor = "#7f7b74";
            }else if(mm.value == 4){
                c1.style.backgroundColor = "#7f7b74";
                c2.style.backgroundColor = "#7f7b74";
                c3.style.backgroundColor = "#7f7b74";
                c4.style.backgroundColor = "#cc2357";
            }
        }


        setInterval("move()",3000);

        var count = 0;
        function move(){
            var c1 = $("c1");
            var c2 = $("c2");
            var c3 = $("c3");
            var c4 = $("c4");
            if(count == 0){
                c1.style.backgroundColor = "#cc2357";
                c2.style.backgroundColor = "#7f7b74";
                c3.style.backgroundColor = "#7f7b74";
                c4.style.backgroundColor = "#7f7b74";
            }else if(count == -1440){
                c1.style.backgroundColor = "#7f7b74";
                c2.style.backgroundColor = "#cc2357";
                c3.style.backgroundColor = "#7f7b74";
                c4.style.backgroundColor = "#7f7b74";
            }else if(count == -2880){
                c1.style.backgroundColor = "#7f7b74";
                c2.style.backgroundColor = "#7f7b74";
                c3.style.backgroundColor = "#cc2357";
                c4.style.backgroundColor = "#7f7b74";
            }else if(count == -4320){
                c1.style.backgroundColor = "#7f7b74";
                c2.style.backgroundColor = "#7f7b74";
                c3.style.backgroundColor = "#7f7b74";
                c4.style.backgroundColor = "#cc2357";
            }
            var img_ul = $("img_ul");
            img_ul.style.left = count + "px";
            count -= 1440; 
            if(count == -5760){
                count = 0;
            }
        }

        function $(id){
            return document.getElementById(id);
        }
    </script>
